# render.yaml
services:
  - type: web
    name: salon-backend
    env: python
    plan: free
    region: ohio  # or your preferred region
    buildCommand: "./build.sh"
    startCommand: "gunicorn salon.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: ALLOWED_HOSTS  # Add this
        value: salon-backend-hl61.onrender.com,.onrender.com  # Allows the specific domain and any .onrender.com subdomain
      - key: CORS_ALLOWED_ORIGINS  # Add this
        value: https://salon-frontend-4pst.onrender.com
    healthCheckPath: /api/services/
    autoDeploy: true

  - type: web
    name: salon-frontend-4pst  # Match Render's assigned name
    env: static
    plan: free
    region: ohio
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: salon-backend
          type: web
          property: url
        value: /api
      - key: REACT_APP_SITE_NAME
        value: "Virginia Hair Braider"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true

databases:
  - name: salon-db
    plan: free
    region: ohio
    databaseName: salon
    user: salon_user